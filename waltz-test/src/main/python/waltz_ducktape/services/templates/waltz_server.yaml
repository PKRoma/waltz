server:
    port: {{ port }}
    jetty.port: {{ jetty_port }}
    ssl:
        keyStore:
            location: {{ ssl_keystore_loc }}
            password: {{ ssl_keystore_pwd }}
            type: JKS
        trustStore:
            location: {{ ssl_truststore_loc }}
            password: {{ ssl_truststore_pwd }}
            type: JKS

zookeeper:
    connectString: {{ zk_connect }}
    sessionTimeout: 30000

cluster.root: {{ cluster_root }}
